<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1">
		<title>Serverless URL shortener</title>
		<link href="static/paper.min.css" rel="stylesheet">
		<link href="static/wave.css" rel="stylesheet">
	</head>
	<style>
		* { text-align: center; }
		#message { display: none; }
		body { background-color: var(--main-background); }
		#dark-mode-sel { float: right; }
		[popover-bottom] { margin: 0; }
	</style>
	<body>
		<div class="row flex-right">
			<div class="col-4 col">
				<fieldset id="dark-mode-sel" class="form-group">
					<label for="dark-mode-toggle" class="paper-switch-2-label">
						Light
					</label>
					<label class="paper-switch-2">
						<input id="dark-mode-toggle" name="dark-mode-toggle" type="checkbox" />
						<span class="paper-switch-slider round"></span>
					</label>
					<label for="dark-mode-toggle" class="paper-switch-2-label">
						Dark
					</label>
				</fieldset>
			</div>
		</div>
		<div class="row flex-center">
			<div class="col-8 col">
				<h2>Serverless url shortener</h2>
				<form action="https://n4d3b0b0of.execute-api.eu-west-1.amazonaws.com/dev">
					<div class="form-group">
						<label for="url">Enter URL to shorten</label>
						<input class="input-block" name="url" id="url" autocomplete="off" required>
						<input class="input-block" name="custom_path" id="custom_path" autocomplete="off">
					</div>
					<div id="message" class="alert alert-primary"></div>
					<input id="submit" class="paper-btn btn-primary" type="submit" value="Shorten link" disabled>
				</form>

				<p class="padding-top">
					<a href="https://github.com/mperezi/aws-lambda-url-shortener">Made with 
						<span popover-bottom="The Serverless Framework">‚ö°Ô∏è</span>,
						<span popover-bottom="Python 3.8">üêç</span> and
						<span popover-bottom="AWS Lambda">∆õ</span>
						by mperezi</a>
				</p>
			</div>
		</div>
		<script src="static/jquery-3.5.1.min.js"></script>
		<script>
			String.prototype.isEmpty = function() {
				return (this.length === 0 || !this.trim());
			};

			function toggleMode() {
				$('html').toggleClass('dark')
			}

			function waitingDots() {
				$('#message').html(`
						<div id="wave">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
				`).attr('class', 'alert alert-primary').show()
			}

			function errorMessage(text) {
				$('#message').text(text).attr('class', 'alert alert-danger').show().delay(5000).fadeOut()
			}

			function displayShortenedUrl(url) {
				$('#message').html(`
				   <a href="${url}">${url}</a>
			   `).attr('class', 'alert alert-success').show()
			}

			function shortenLink(apiUrl, longUrl, customPath) {
				$.ajax(apiUrl, {
					type: 'POST',
					data: JSON.stringify({url: longUrl, custom_path: customPath})
				}).done(function (responseJSON) {
					var protocol = window.location.protocol + '//'
					var host = window.location.host + '/'
					var shortUrl = protocol + host + responseJSON.path
					displayShortenedUrl(shortUrl)
				}).fail(function (data) {
					if (data.status === 400) {
						errorMessage(data.responseJSON.message)
					} else {
						errorMessage('an unexpected error occurred')
					}
					$('#url').select()
				})
			}

			$('form').submit(function(event) {
				event.preventDefault()
				waitingDots()
				shortenLink(event.target.action, event.target.url.value, event.target.custom_path.value)
			})
			$('#url').on('input', function() {
				$('#submit').attr('disabled', $(this).val().isEmpty())
				if ($('#message').is(':visible')) {
					$('#message').delay(2000).fadeOut()
				}
			})
			$('#dark-mode-toggle').change(function() {
				toggleMode()
				$('#url').focus()
			})
			$(document).ready(function() {
				$('#url').focus()
				if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					$('#dark-mode-toggle').prop('checked', true)
					toggleMode()
				}
			})
			</script>
	</body>
</html>
